<!DOCTYPE html>
<htmL>
<head>
    
    <title>Handling events</title>
    
    <link rel="stylesheet" type="text/css" />

    <style>
        article, section, nav, aside, header, footer {display:block;}
    
    </style>
    <script>
        //var btnAgree = document.getElementById('btnAgree');
        //wait for page to load
        window.onload = function(){ 
            // assign event listener to button
            btnAgree.addEventListener('click', doStuff);
        }
        // event callback handler
        function doStuff(){
            // remove the agreement content
            document.getElementsByTagName('body')[0].innerHTML = "";
        
        };
    </script>
</head>

<body>
    Please agree to our cookie policy
    <input type="button" value="Agree" id="btnAgree" />
</body>

</htmL>
